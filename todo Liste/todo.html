<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        .demo-list-control {
            width: 300px;
        }

        .mdl-list__item {
            counter-increment: mycounter 1;
        }

        .mdl-list__item::before {
            content: counter(mycounter);
        }

        li {
            background-color: lightblue;
            margin: 10px;
            border-radius: 10px;
        }
    </style>

    <script>
        function addTodo() {       // durch das + kann man mehrere li hinzuf√ºgen
            todolist.innerHTML += `    
                    <li class="mdl-list__item" id="todoitem">
                        <span class="mdl-list__item-primary-content">
                            <i class="material-icons  mdl-list__item-avatar">label</i>
                             ${todofield.value};
                        </span>

                        <button id="del-btn" onclick="delTodo();">delete</button>
                    </li>
            `;

            todofield.value = '';       // damit wird das eingabefeld geleert

        }

        function delTodo() {
            const element = document.getElementById("todoitem");
            element.remove();
        }






    </script>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">ToDo Liste</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">ToDo Liste</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->

                <!-- Textfield with Floating Label -->

                <form onsubmit="addTodo();return false;">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="todofield">
                        <label class="mdl-textfield__label" for="todofield">Aufgabe</label>
                    </div>

                    <!-- Colored raised button -->
                    <button onsubmit="counter();" type="submit"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Speichern
                    </button>

                </form>

                <ul class="demo-list-control mdl-list" id="todolist">

                </ul>
            </div>
        </main>
    </div>
</body>

</html>
